<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet", href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card">
    <div class="cube-img">
      <img alt="cube photo" src="images/image-equilibrium.jpg">
    </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="attributes">
        <div class="price-container">
          <img alt="ethereum logo" src="images/icon-ethereum.svg">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="alert-container">
          <img alt="clock icon" src="images/icon-clock.svg">
          <p class="alert">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <p class="creator">Creation of Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
