<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Rating Component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="card">
    <div class="star-icon">  
      <img alt="start icon" src="images/icon-star.svg">
    </div>
    <h4 class="stretch-item">How did we do?</h4>
    <p class="stretch-item">Please let us know how we did with your support request. All feedback is appreciated to help  us improve our offering.</p>
    <div class="numbers">
      <div class="button">
        <p>1</p>
      </div>
      <p>1</p>
      <p>1</p>
      <p>1</p>
      <p>1</p>
    </div>
    <p class="stretch-item">submit</p>
    </div>
  </div>
</body>

</html>
