<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Rating Component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" aria-hidden="true">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="text">
      <div class="overlay">
        <img alt="start icon" src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help  us improve our offering!</p>
      <ul class="ratings">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </ul>
      <button class="submit__page">submit</button>
    </div>
  </main>
  <div class="thank__you">
    <img src="images/illustration-thank-you.svg" alt="">
    <p class="selection">You selected <span class="option"></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
  <script src="index.js"></script>

</body>
</html>
