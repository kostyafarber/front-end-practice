<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="text">
        <h1>Dall-E making the <span class="insights hvr-buzz">unreal </span> real.</h1>
      
        <p>
          DALL·E is a 12-billion parameter version of GPT-3 trained to generate images from text descriptions, 
          using a dataset of text–image pairs.
        </p>
        
        <ul class="stats">
          <li class="numbers">10k+</li> 
          <li class="numbers">314</li>
          <li class="numbers">12M+</li> 
          <li class="stat__desc">images</li>
          <li class="stat__desc">stars</li>
          <li class="stat__desc">ideas</li>
        </ul>
  
      </div>
      <div alt="" aria-hidden="true" class="img__wrap">
        <img src="images/castle-pixel.png">
      </div>
  </main>
</body>
</html>
