<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="text">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      
        <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
        
        <ul class="stats">
          <li class="numbers">10k+</li> 
          <li class="numbers">314</li>
          <li class="numbers">12M+</li> 
          <li class="stat__desc">templates</li>
          <li class="stat__desc">companies</li>
          <li class="stat__desc">queries</li>
        </ul>
  
      </div>
      <div alt="" aria-hidden="true" class="img__wrap">
        <img src="images/image-header-desktop.jpg">
      </div>
  </main>
</body>
</html>
